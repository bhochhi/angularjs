<!DOCTYPE html>
<html  ng-app="instaApp" lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- Bootstrap -->
		<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

		<link rel='stylesheet' href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>


	<body ng-controller="searchCtrl">
		<div class="container" >
			<form ng-submit="submit()">
				<div class="row">
					<div class="col-sm-12">
						<img src="img/ng-instagram.png" class="img-responsive" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12"><input type="search" autofocus required placeholder="Enter a tag to search" ng-model="search.word"/><button type="submit">submit</button></div>
				</div>
			</form>
			<br>
			<div class="row">
				<div class="col-sm-12" ng-show="submitted">We found {{search.count}} results for "{{searched_word}}"</div>
			</div>
			<div class="row">
				<div class="col-sm-12 error" ng-show="error"><h2>{{error}}</h2></div>
			</div>
		</div>
		<hr>
		<div class="container">
			<div class="row insta-grid repeated-item" ng-repeat="row in search.results">
				<div class="col-sm-4" ng-repeat="item in row">
					<a ng-href="{{item.link}}" target="_blank">
						<img ng-src="{{item.images.thumbnail.url}}"  class="img-responsive"/>
					</a>
				</div>				
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/bootstrap/js/bootstrap.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular-animate.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
