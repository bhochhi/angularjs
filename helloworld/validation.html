<!doctype html>
<html lang="en" ng-app="valApp">

	<head>
		<meta charset="UTF-8">
		<title>{{ greeting }} World</title>
	</head>

	<body ng-controller="valCtrl">
		<form   ng-submit="submit()">
			<label for="title">Title</label>
			<input type="text" name="title" ng-model="data.title" placeholder="Enter a title"/><br>
			<input type="submit" value="submit" />
		</form>
<div>
  <button ng-click="show=true">show</button>

  <dialog title="Hello {{username}}."
          visible="show"
          on-cancel="show = false"
          on-ok="show = false; doSomething()">
     Body goes here: {{username}} is {{title}}.
  </dialog>
</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js" type="text/javascript"></script>
		<script src="val.js"></script>
	</body>

</html>
